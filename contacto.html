    <main class="main">
      <section class="contacto">
        <h2 class="contacto__titulo">CONTACTO</h2>
        <div class="contacto__container">
          <div class="contacto__contactar">
            <div class="contacto__email">
              <p class="contacto__iconoEmail"><i class="fa-solid fa-at"></i></p>
              <p class="contacto__correo">seurri@gmail.com</p>
            </div>
  
            <div class="contacto__formulario">
              <form action="" class="contacto__form">
                <div class="contacto__form--datos">
                  <input type="text" id="nombre" name="Nombre" class="contacto__input" placeholder="Nombre">
                  <input type="email" id="email" name="Email" class="contacto__input" placeholder="Correo electrónico">  
                </div>
  
                <textarea id="dudas" name="Dudas o sugerencias" class="contacto__input contacto__input--dudas" placeholder="Dudas o sugerencias"></textarea>
                <input type="submit" class="contacto__btn" value="Envíar">
              </form>
            </div>
          </div>

          <div class="contacto__direccion">
            <div class="contacto__horario">
              <div class="contacto__informacion">
                <h3 class="contacto__subtitulo">Horario:</h3>
                <p class="contacto__dias">Martes -> 17:00 - 20:00</p>
                <p class="contacto__dias">Jueves -> 18:00 - 20:00</p>
                <p class="contacto__dias">Sábados -> 11:00 - 12:30</p>
              </div>
            </div>

            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2928.583658440403!2d-7.409153523301783!3d42.776009671157375!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xd3047f3479516b9%3A0xc35f47dfdc2a5ed!2sClub%20Seurri!5e0!3m2!1ses-419!2ses!4v1713772907392!5m2!1ses-419!2ses" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade" class="contacto__iframe"></iframe>
          </div>
        </div>
      </section>  
    </main>
